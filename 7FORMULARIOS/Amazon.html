<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Ejercicio Formulario</title>
	<style>

	.inicio{background-color: white; border: 1px solid #dddddd; border-radius: 10px;}

	header{text-align: center; margin-bottom: -90px;}

	
	

	</style>

	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<header class="col-12 g-0">
				<img src="img/amazon.png" alt="amazon" title="amazon" class="img-fluid" width="30%">
			</header>
			<div class="inicio col-10 col-md-8 col-lg-6 g-5">
				<div class="col-12 mb-3 mt-2">
				
				</div>
				<div class="col-12 mb-3">
				<h2>Iniciar sesión</h2>
				</div>
				<div class="col">
					<form action="#">
						<div class="col-12 mb-3">
							<label for="correo" class="form-label"><b>Dirección de e-mail o número de teléfono móvil<b></label>
							<input type="email" class="form-control" id="correo" name="correo" required>
						</div>
						<div class="d-grid col-12 mb-3">
							<button class="btn btn-warning">Continuar</button>
						</div>

						<div class="col-12 mb-3">
							<small class="fw-light"><b>Al continuar, aceptas las <a href="#">Condiciones de uso y venta</a> de Amazon. Consulta nuestro <a href="#">Aviso de privacidad</a>, nuestro <a href="#">Aviso sobre cookies</a> y nuestro <a href="#">Aviso sobre anuncios basados en intereses</a>.<b></small>
						</div>
						<div class="col-12 mb-4">
							<small class="fw-light">><a href="#">¿Necesitas ayuda?</a></small>
						</div>
						<hr>
						<div class="col-12">
							<small class="fw-bold">¿Compras para tu empresa?</small>
							
						</div>
						<div class="col-12 mb-4">
							<small ><a class="text-decoration-none" href="#">Comprar a Amazon Business</a></small>
						</div>

					</form>

				</div>
				

			</div>
				<br>
					<div class="col-10 align-self-center">
							<small class="text-muted fw-light">¿Eres nuevo en Amazon?</small>
						</div>
					<div class="col-10">
						<button class="btn btn-outline-dark">Crea tu cuenta de Amazon</button>
					</div>	
						
						
		</div>
	</div>
	
</body>
</html>
