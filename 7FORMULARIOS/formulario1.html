<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>formularios</title>
	<style>

	
		
	</style>
	
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col">
				<h2>Formulario vertical</h2>
				<form action="">
					<div class="mb-3">
						<label for="user" class="form-label">Login</label>
						<input type="text" class="form-control" id="user" name="user" placeholder="user">
					</div>
						<div class="mb-3">
						<label for="passwd" class="form-label">Password</label>
						<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Pass">
					</div>
					<div><button class="btn btn-primary" type="submit">Sign in</button></div>

				</form>
			</div>
		</div>


				<hr>


			
				<div class="row">
					<div class="col">
							<h2>Formulario en linea</h2>
						<form action="">
							<div class="row">
							<div class="col-auto">
								<label for="user" class="col-form-label">Login</label>
							</div>
							<div class="col">
								<input type="text" class="form-control" id="user" name="user" placeholder="user">
							</div>
							<div class="col-auto">
								<label for="passwd" class="col-form-label">Password</label>
							</div>
							<div class="col">
								<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Pass">
							</div>
							<div class="col-auto">
								<button class="btn btn-primary" type="submit">Sign in</button>
							</div>
						</form>	
					</div>
				</div>	
			</div>




			
					<h2>Formulario horizontal</h2>
					<form action="">
						<div class="row mb-3">
							<label for="user" class="col-2 col-form-label">Login</label>
							<div class="col-10">
								<input type="text" class="form-control" id="user" name="user" placeholder="user">
							</div>

						<div class="row mb-3">
							<label for="passwd" class="col-2 col-form-label">Password</label>
							<div class="col-10">
								<input type="text" class="form-control" id="passwd" name="passwd" placeholder="Pass"></div>
						<div class="row">
							<div class="col-2">Sign in</div>
							<div class="col-2" type="submit">Sing in</div>
					</form>
			


		

	</div>
	
</body>
</html>
