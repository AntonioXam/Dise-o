<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>EjercicioFormulario+inputs</title>
	<style>

	
		
	</style>
	
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				
				<form action="">
					<div class="mb-3">
						<label for="user" class="form-label">Usuario</label>
						<input type="text" class="form-control" id="user" name="user" placeholder="Nombre de usuario...">
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Correo electrónico</label>
						<input type="email" class="form-control" id="email" name="email" placeholder="Email...">
					</div>

				
					<div class="mb-3">
						<label for="comment" class="form-label">Escribe tus comentarios...</label>
						<textarea class="form-control" id="comment" name="comment" rows="5" placeholder="Comentarios..."></textarea>
					</div>

					<div class="mb-3">
						<label for="nacionalidad" class="form-label">Nacionalidad</label>
						<select class="form-select" id="nacionalidad" name="nacionalidad">
							<option value="1">Española</option>
							<option value="2">Mexicana</option>
							<option value="3">Argentina</option>
							<option value="4">Chilena</option>
							<option value="5">Colombiana</option>
							<option value="6">Peruana</option>
							<option value="7">Venezolana</option>
						</select>
					</div>

					<div class="form-check-inline mb-3">
						<input type="radio" class="form-check-input" id="sexo1" name="sexo">
						<label for="sexo1" class="form-check-label">Hombre</label>
					</div>	

						<div class="form-check-inline mb-3">
						<input type="radio" class="form-check-input" id="sexo2" name="sexo">
						<label for="sexo2" class="form-check-label">Mujer</label>
					</div>	

						<div class="form-check-inline mb-3">
						<input type="radio" class="form-check-input" id="sexo3" name="sexo">
						<label for="sexo3" class="form-check-label">Otre</label>
					</div>	

					

					<div class="mb-3">
						<input type="checkbox" class="form-check-input" id="aceptar">
						<label for="aceptar" class="form-check-label">Acepto condiciones y términos de uso</label>
					</div>

					<div class="mb-3">
						<button class="btn btn-primary" type="submit">Enviar</button>
					</div>

					


				</form>

			</div>
		</div>

			

	</div>
	
</body>
</html>
