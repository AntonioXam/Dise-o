<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Crear cuenta de google</title>
	<style>

		body{background-color: #f0f4f9; margin-top: -120px;}
		.google{background-color:white; border-radius:30px; }

		
	

	</style>

	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			
			<div class="google col-10 mt-5 g-5">

			<div class="row">
			<div class="col-12 col-lg-6">

				<div class="col-12 m-4 mb-4 ">
					<img src="img/logoGoogle1.png" alt="google" class="img-fluid" width=9%">
				</div>
				<div class="col-12 mb-4">
					<h1>Crea una cuenta de Google </h1>
				</div>
				<div class="col-12">
					<h5>Introduce tu nombre</h5>
				</div>
			</div>
		
			<div class="col-12 col-lg-6 mt-5">
				<div class="form-floating col-12 mb-4 mt-5">
					<input name="nomre" type="text" class="form-control" placeholder="" required>
					<label for="nombre">Nombre</label>
				</div>

				<div class="form-floating col-12">
					<input name="apellido" type="text" class="form-control" placeholder="">
					<label for="apellido">Apellidos (opcional)</label>
				
			

				<div class="col-12 mt-5 text-end mb-4">
					<button class="btn btn-info rounded-pill">Siguiente</button>
				</div>


			</div>


				</div>
			</div>
		</div>
		
	</div>
</div>
			
	
</body>
</html>
