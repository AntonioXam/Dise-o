<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Inputs Tamaños</title>
	<style>

	
		
	</style>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Tamaños inputs</h1>
				<br>
				<form>
					<input type="text" name="text1" class="form-control form-control-sm mb-3" placeholder="Input tamaño pequeño">
					<input type="text" name="text2" class="form-control mb-3" placeholder="Input tamaño normal">
					<input type="text" name="text3" class=" form-control form-control-lg mb-3" placeholder="Input tamaño grande">



					<br> <br>
					<hr>
					<br><br>


					<!-- Input solo de lectura-->
					<input type="text" name="text4" class="form-control mb-3" placeholder="Input solo de lectura" readonly>
					<!-- Input deshabilitado-->
					<input type="text" name="text5" class="form-control mb-3" placeholder="Input deshabilitado" disabled>

					<div class="form-check">
						<input type="checkbox" name="aceptar" id="aceptar" class="form-check-input mb-3" disabled checked>
						<label for="aceptar" class="form-check-label">Acepto términos y condiciones</label>
						
					</div>



					<br><br>
					<hr>
					<br><br>


					<!-- input agrupado-->
					<div class="input-group mb-3">
						<span class="input-group-text">@</span>
						<input type="text" class="form-control" placeholder="Usuario" name="nameUser" >
					</div>


					<div class="input-group mb-3">
						<input type="email" class="form-control" name="emailUser" placeholder="Email">
						<span class="input-group-text">@ces-vegamedia.es</span>

					</div>

					<br><br>
					<!-- input agrupado-->
					<div class="input-group mb-3">
						<span class="input-group-text">€</span>
						<input type="text" class="form-control" placeholder="Precio" name="precio" >
						<span class="input-group-text">.00</span>
					</div>


					<div class="input-group mb-3">
						<span class="input-group-text">Cliente</span>
						<input type="text" class="form-control" placeholder="Nombre" name="nombre">
						<input type="text" class="form-control" placeholder="Apellido" name="apellido">
					</div>

					<div class="input-group mb-3">
						<input type="text" class="form-control" placeholder="Buscar..." name="buscar">
						<button class="btn btn-primary" type="submit">Buscar</button>

					</div>

						<br><br>
						<hr>
						<br><br>



						<div class="row align-items-center">
							
							<div class="col-auto">
								<label for="passwd" class="col-form-label">Password</label>
							</div>

							<div class="col">
								<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Pass">
							</div>

							<div class="col-auto">
								<small class="form-text">Mínimo 8 caracteres</small>
							</div>
						</div>


						<br><br>
						<hr>
						<br><br>

						<div class="mb-3">
							<label for="user"class="form-label">Usuario</label>
							<input type="text" class="form-control" id="user" name="user" placeholder="Nombre de usuario">
							<small class="form-text text-muted">El nombre de usuario no debe contener espacios</small>
						</div>
						<div class="mb-3">
							<label for="passwd" class="form-label">Contraseña</label>
							<input type="password" class="form-control" id="passwd" name="passwd" placeholder="Contraseña">
							<small class="form-text text-muted">La contraseña debe tener al menos 8 caracteres</small>
						</div>
						<div class="mb-3">
							<button class=" btn btn-primary">Enviar</button>
						</div>

				</form>



			</div>
		</div>
		
		

		

	</div>
	
</body>
</html>
