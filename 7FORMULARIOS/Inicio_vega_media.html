<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Ejercicio Formulario</title>
	<style>

	.inicio{background-color: #deffef; border: 1px solid #eaf4ef; text-align: center;}

	
	

	</style>

	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			<div class="inicio col-7 col-sm-8 col-md-6 col-lg-5 col-xl-4 g-4">
				<div class="col-12 mb-3 mt-3">
				<img src="../7FORMULARIOS/img/logo-ces-vegamedia.jpg" alt="VegaMedia" title="Vega Media" class="img-fluid" width="30%">
				</div>
				<div class="col-12 mb-3">
				<h3>Inicio de sesión</h3>
				</div>
				<form action="#" class="was-validated">
         		 <div class=" col-12 form-floating mb-3 mt-3">
           		 <input type="text" name="" id="text" class="form-control" placeholder="">
            	<label for="text">Ususario</label> 
            	<small class="form-text">(Ejemplo: alumno.daw@ces-vegamedia.es)</small>
         		 </div>

         		 <div class="col-12 form-floating mb-3 mt-3">
          		  <input type="text" name="" id="passw" class="form-control" placeholder="">
         		   <label for="passwd">Contraseña</label>
        		  </div>
     
					<div class="d-grid col-12 mb-3">
						<button class="btn btn-success btn-lg">INICIAR SESIÓN</button>
					
					</div>
					<div class="d-grid col-12 mb-3">
					<small class="form-text">¿No tienes cuenta aún?</small>
					<button class="btn btn-outline-success btn-lg">CREAR CUENTA</button>
				
				</div>
 			</form>

			</div>
		</div>
	</div>
	
</body>
</html>
