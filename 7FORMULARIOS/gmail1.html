<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Ejercicio Formulario</title>
	<style>

		body{background-color: #f0f4f9;}
		.google{background-color:white; border-radius:20px; }

		
	

	</style>

	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center vh-100">
			
			<div class="google col-12 mt-5 g-5">
			<div class="row">
			<div class="col-12 col-md-6">

				<div class="col-12 m-4 mb-4 ">
					<img src="img/logoGoogle1.png" alt="google" class="img-fluid" width="15%">
				</div>
				<div class="col-12 mb-4">
					<h1>Inicia sesión</h1>
				</div>
				<div class="col-12">
					<h60>Ir a Gmail</h6>
				</div>
			</div>
		
			<div class="col-12 col-md-6 mt-5">
				<div class="form-floating col-12">
					<input name="correo" type="email" class="form-control" placeholder="" required>
					<label for="correo">Correo eléctronico o teléfono</label>
				</div>
				<div class="col-12 mb-5">
					<small><a class="text-decoration-none" href="#">¿Has olvidado tu correo eléctronico?</a></small>
				</div>

				<div class="col-12 mb-5">
					<small>¿No es tu ordenador? Usa el modo invitado para iniciar sesión de forma privada. <a href="#">Más información sobre como usar el modo Invitado</a></small>
				</div>

				<div class="col-12 mb-4">
					<div class="text-end">
						<button class="btn btn-outline-primary me-3">Crear cuenta</button>
						<button class="btn btn-primary">Iniciar sesión</button>
					</div>
				</div>



			</div>


				</div>
			</div>
		</div>
		
	</div>
			
	
</body>
</html>
