<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Inputs</title>
	<style>

	
		
	</style>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Todos los inputs</h1>
				<br>

				<form action="">
					<label class="form-label" for="text">Text</label>
					<input type="text" class="form-control" id="text" name="text" placeholder="introduce texto...">


					<br>

					<label for="passwd" class="form-label">Password</label>
					<input type="password" class="form-control" id="passwd" name="passwd" placeholder="introduce tu contraseña...">


					<br>

					<label for="email" class="form-label">Correo Electrónico</label>
					<input type="email" class="form-control" id="email" name="email" placeholder="Escribe tu e-mail...">

					<br>

					<label for="comment" class="form-label">Comentarios</label>
					<textarea class="form-control" id="comment" name="comment" rows="5" placeholder="Escribe tus comentarios..."></textarea>


					<br>

					<label for="lista" class="form-label">Selecciona una opción: </label>
					<select name="lista" id="lista" class="form-select">
						<option value="1">Opción 1</option>
						<option value="2">Opción 2</option>
						<option value="3">Opción 3</option>
						<option value="4">Otra</option>
					</select>

					<br>

					<select class="form-select">
						<option select>Selecciona una opción</option>
						<option value="2">Opción 2</option>
						<option value="3">Opción 3</option>
						<option value="4">Otra</option>
					</select>


					<br>

					<h3>chekcbox ejemplos</h3>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check1" checked>
						<label for="check1" class="form-check-label">Checkado</label>
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check2">
						<label for="check2" class="form-check-label">Default</label>
					</div>

						<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check3" disabled>
						<label for="check3" class="form-check-label">Desactivado</label>
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="check3" checked disabled>
						<label for="check4" class="form-check-label">Chekado y desactivado</label>
					</div>

					<br>

					<h5>checkbox inline</h5>
					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="check5" checked>
						<label for="check5" class="form-check-label">Checkado</label>
					</div>

					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="check6">
						<label for="check6" class="form-check-label">Default</label>

					</div>

					<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="check7" disabled>
						<label for="check7" class="form-check-label">Desactivado</label>
					</div>


						<div class="form-check form-check-inline">
						<input type="checkbox" class="form-check-input" id="check8" checked disabled>
						<label for="check8" class="form-check-label">Chekado y desactivado</label>
					</div>


					<br>

					<h3>radio ejemplos</h3>

					<div class="form-check">
						<input type="radio" class="form-check-input" id="radio1" name="radio" checked>
						<label for="radio1" class="form-check-label">Checkado</label>
					</div>

					<div class="form-check">
						<input type="radio" class="form-check-input" id="radio2" name="radio">
						<label for="radio2" class="form-check-label">Default</label>
					</div>

					<div class="form-check">
						<input type="radio" class="form-check-input" id="radio3" name="radio" disabled>
						<label for="radio3" class="form-check-label">Desactivado</label>


					</div>

					<br>


					<div class="form-check-inline">
						<input type="radio" class="form-check-input" id="radio1" name="radio" checked>
						<label for="radio1" class="form-check-label">Checkado</label>
					</div>

					<div class="form-check-inline">
						<input type="radio" class="form-check-input" id="radio2" name="radio">
						<label for="radio2" class="form-check-label">Default</label>
					</div>

					<div class="form-check-inline">
						<input type="radio" class="form-check-input" id="radio3" name="radio" disabled>
						<label for="radio3" class="form-check-label">Desactivado</label>

					</div>

					<br>
					<br>

					<h3>Switch ejemplos</h3>

					<div class="form-check form-switch">
						<input type="checkbox" class="form-check-input" id="switch1" checked>
						<label for="switch1" class="form-check-label">Checkado</label>

					</div>

					<div class="form-check form-switch">
						<input type="checkbox" class="form-check-input" id="switch2">
						<label for="switch2" class="form-check-label">Default</label>
					</div>


					<div class="form-check form-switch">
						<input type="checkbox" class="form-check-input" id="switch3" disabled>
						<label for="switch3" class="form-check-label">Desactivado</label>
					</div>

					<div class="form-check form-switch">
						<input type="checkbox" class="form-check-input" id="switch4" checked disabled>
						<label for="switch4" class="form-check-label">Chekado y desactivado</label>












				</form>
			</div>
		</div>
	

		

	</div>
	
</body>
</html>
