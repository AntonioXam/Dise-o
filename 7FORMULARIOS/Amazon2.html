<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Inicio de sesion de amazon</title>
	<style>

        .inicio{
            background-color: white;
            border: 1px solid #dddddd;
            border-radius: 10px;
        }

        header{
            text-align: center;
            margin-bottom: -80px;
        }

        .crear{
            text-align: center;
        }
	body{
        margin-top: -110px;
      
    }

	</style>

	
</head>
<body>
	<div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 g-5"></div>
            <header class="col-12 text-center">
              <img src="img/amazon.png" alt="amazon" title="amazon" class="img-fluid" width="50%">
            </header>
         
          <section class="col-12 mt-3">
            <div class="inicio bg-white border border-1 border-light border-2 rounded-3 p-3">
              <div class="col-12 mb-3">
                <h2>Iniciar sesión</h2>
              </div>
              <div class="col-12">
                <form action="#">
                  <div class="col-12 mb-3">
                    <label for="correo" class="form-label"><b>Dirección de e-mail o número de teléfono móvil</b></label>
                    <input type="email" class="form-control " id="correo" name="correo" required>
                  </div>
                  <div class="d-grid col-12 mb-3">
                    <button class="btn btn-warning">Continuar</button>
                    </div>
                    <div class="col-12 mb-3">
                        <small class="fw-light"><b>Al continuar, aceptas las <a href="#">Condiciones de uso y venta</a> de Amazon. Consulta nuestro <a href="#">Aviso de privacidad</a>, nuestro <a href="#">Aviso sobre cookies</a> y nuestro <a href="#">Aviso sobre anuncios basados en intereses</a>.</b></small>
                    </div>
                    <div class="col-12 mb-4">
                        <div class="dropdown"></div>
                            <button class="btn btn-link  text-decoration-none" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                                ¿Necesitas ayuda?
                            </button>
                        </div>
                    
                        <hr>

                        <div class="col-12">
                            <small class="fw-bold">¿Compras para tu empresa?</small>
                        </div>
                        <div class="col-12 mb-4">
                            <small><a class="text-decoration-none" href="#">Comprar a Amazon Business</a></small>
                        </div>
                           
                    </div>
                    </div>

        </section>
        
        <div class="row justify-content-center align-items-center">
            <div class="crear col-12 mt-3 mb-2 text-centers">
                <small class="fw-light">¿Eres nuevo en Amazon?</small>
            </div>
            <div class="d-grid col-12 text-center">
               <button class="btn btn-outline-dark"><a style="color: black;" href="#" class="text-decoration-none">Crea tu cuenta de Amazon</a></button>
            </div>

        </div>
    </div>		
		
	
</body>
</html>
