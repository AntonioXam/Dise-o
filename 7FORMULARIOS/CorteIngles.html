<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Ejercicio Formulario</title>
	<style>

		
		input{height: 50px;}
		button{height:50px;}
		.condiciones a{color:black;}
	

	</style>

	
</head>
<body>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-10 col-sm-9 col-md-8 col-lg-5">
				<div class="text-center col-12 mt-5">
					<img src="img/logoCorteIngles.svg" alt="corteingles" title="corteingles" class="img-fluid" width="80%">
				</div>
				<div class="text-center col-12 mb-4 mt-3 font-monospace" >
					<h3>Inicia sesión</h3>
				</div>

				<div class="text-center col-12 mb-5 font-monospace">
					<h5>Inicia sesión para acceder a todos nuestros servicios</h5>
				</div>

				<div class="col-12 mb-3">
					<label class="form-label">Cuenta de acceso *</label>
					<input type="text-muted" class="form-control" placeholder="Cuenta de acceso" required>
				</div>

				<div class="col-12 mb-3">
					<label class="form-label">Contraseña *</label>
					<input type="password" class="form-control" placeholder="Contraseña" required >
				</div>

				<div class="col-12 text-end mb-5">
					<small><u>¿Problemas con tu contraseña?</u></small>
				</div>

				<div class="d-grid col-12 mb-3">
					<button class="btn btn-dark fs-10">INICAR SESIÓN</button>
				</div>

				<div class="d-grid col-12 mb-5">
					<button class="btn btn-outline-dark fs-10">¿AÚN SIN CUENTA? REGÍSTRATE</button>
					
				</div>
			</div>

				<div class="condiciones row">
				
					<div class="col-12 mb-2">
						<small ><a class="text-decoration-none" style="color:black" href="#">Condiciones de uso</a></small>
					</div>
					<div class="col-12 mb-2">
						<small ><a class="text-decoration-none" href="#">Política de privacidad</a></small>
					</div>
					<div class="col-12 mb-4">
						<small ><a class="text-decoration-none" href="#">Política de cookies</a></small>
					</div>
			
				</div>

				<footer class="row">
					<div class="col-12 text-center mb-4">
						<small>© 1940- 2024 El Corte Inglés S.A. Todos los derechos reservados</small>
					
					</div>
				</footer>
		</div>
	</div>
			
	
</body>
</html>
