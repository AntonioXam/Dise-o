<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>Check y Radio</title>
	<style>

	
	
		
	</style>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<h5>Deseo recibir información acerca de: </h5>
				<div class="btn-group">
					<input type="checkbox" class="btn-check" id="cine">
					<label for="cine" class="btn btn-outline-primary">Cine</label>

					<input type="checkbox" class="btn-check" id="music">
					<label for="music" class="btn btn-outline-primary">Música</label>

					<input type="checkbox" class="btn-check" id="sports">
					<label for="sports" class="btn btn-outline-primary">Deportes</label>
					
				</div>
			</div>
		</div>


		<hr>


		<div class="row">
			<div class="col">
				<h5>Estado civil: </h5>
				<div class="btn-group">
					<input type="radio" class="btn-check" name="ecivil" id="soltero">
					<label for="soltero" class="btn btn-outline-success">Soltero/a</label>

					<input type="radio" class="btn-check" name="ecivil" id="casado">
					<label for="casado" class="btn btn-outline-success">Casado/a</label>

					<input type="radio" class="btn-check" name="ecivil" id="otro">
					<label for="otro" class="btn btn-outline-success">Otro</label>

					<input type="radio" class="btn-check" name="ecivil" id="divorciado">
					<label for="divorciado" class="btn btn-outline-success">Divorciado/a</label>
					
				

				
					
					
				</div>

			</div>
		</div>
		
	
	</div>
</body>
</html>
