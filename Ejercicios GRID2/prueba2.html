<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script href="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>prueba2</title>
	<<style>

		header, footer {background-color: #000000; color:#ffffff;text-align: center; margin: 2px 0;}

		.pantalla {background-color: #66ffff; text-align: center; margin: 2px 1px; border:1px solid white;}


		.numeros {background-color: #99ccff; text-align: center; border: 1px solid white; height: 50px;}
		.letras {background-color: #669999; text-align: center; border: 1px solid white; height: 50px;}
		.caritas {background-color: #ffcc99; text-align: center; border: 1px solid white; height: 50px;}
		
	</style>
	
</head>
<body>
	<div class="container">
		<header class="row" >
			<div class="col-12">Cabecera</div>
		</header>

		<section class="row">

			<div class="col-12">

				<div class="row">
					<div class="numeros col-6 col-sm-3 col-md-4 order-md-1 ">1</div>
					<div class="numeros col-6 col-sm-3 col-md-4 order-md-3">2</div>
					<div class="numeros col-6 col-sm-3 col-md-4 offset-md-4 order-md-2">3</div>
					<div class="numeros col-6 col-sm-3 col-md-4 offset-md-4 order-md-4">4</div>
			</div>
		

		<div class="row">
				<div class="pantalla col-12 d-none d-sm-block d-md-none">Tablet</div>
			</div>
			
		
				<div class="row">
					<div class="letras col-6 col-sm-3 col-md-3 order-md-4">A</div>
					<div class="letras col-6 col-sm-3 col-md-3 order-md-3">B</div>
					<div class="letras col-6 col-sm-3 col-md-3 order-md-2">C</div>
					<div class="letras col-6 col-sm-3 col-md-3 order-md-1">D</div>
			</div>
		

			
				<div class="row">
				<div class="pantalla col-12 d-none d-md-block">Desktop</div>
				</div>

			
				<div class="row">
				<div class="pantalla col-12 d-sm-none">Smartphone</div>
				</div>

		
				<div class="row justify-content-md-center">
					<div class="caritas col-12 col-sm-6 col-md-4 order-md-2">:D</div>
					<div class="caritas col d-none col-sm-6 d-sm-block col-md-4 order-md-1">:(</div>
				</div>
					
			</div>
					
	

		</section>

	

		<footer class="row">
			<div class="col-12 d-none d-sm-block">Footer</div>
		</footer>
		

	</div>

</html>
