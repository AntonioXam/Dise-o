<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con cubo moviendose en el segundos 5</title>
</head>
<style>
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        transition: transform 1s;
    }

    .box.derecha{
        transform: translateX(400px);
    }

    .box.arriva{
        transform: translateY(-400px);
    }

    .box.izquierda{
        transform: translateX(-400px);
    }

    .box.abajo{
        transform: translateY(400px);
    }
</style>
<body style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0;"></body>
    
    <h2>Video con cubo moviendose en el segundos 5</h2>
    <video src="media/video.mp4" controls width="400"></video>
    <div class="box"></div>

    <script>
        const video = document.querySelector('video');
        const box = document.querySelector('.box');

        video.addEventListener('timeupdate', () => {
            if(video.currentTime >= 3){
                box.classList.add('derecha');
            }

            if(video.currentTime >= 6){
                box.classList.add('arriva');
            }

            if(video.currentTime >= 9){
                box.classList.add('izquierda');
            }

            if(video.currentTime >= 12){
                box.classList.add('abajo');
            }
        });
    </script>
    
</body>
</html>
