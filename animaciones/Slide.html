<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <style>
        .slide{
            width: 300px;
            height: 300px;
            position: relative;
            transition: transform 0.5s ease;
        }

        .slide:hover{
            transform: translateX(500px);
           
        }
    </style>
</head>
<body>
    
    <h2>Animaci√≥n Slide</h2>
    <img src="media/imagen.jpg" alt="iamgen" class="slide">
