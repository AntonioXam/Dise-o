<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio texto color</title>
    <style>
        .color-change{
           font-size: 24px;
           transition:  color 1s ease-in-out;
          
        }
        .color-change:hover{
            color: rgb(119, 0, 255);
        } 
    </style>
</head>
<body>
    
    <h2>Animación cambio de color</h2>
    <p class="color-change">¡pasa el ratón por aquí para ver cómo cambia el color!</p>
    
</body>
</html>
