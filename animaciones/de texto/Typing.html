<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing</title>
    <style>
        .typing{
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid;
            animation: typing 4s steps(30) forwards;
        }

        @keyframes typing{
            from{
                width: 0;
            }
            to{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <h2>Animaci√≥n Typing</h2>
    <p class="typing">Este es un texto animado con efecto escritura</p>
    
</body>
</html>
