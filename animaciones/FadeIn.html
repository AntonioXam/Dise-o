<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade in</title>
    <style>
        .fade-in{
            width: 300px;
            height: 300px;
            opacity: 0;
            transition: opacity 1s;
        }

        .fade-in:hover{
            opacity: 1;
        }
    </style>
</head>
