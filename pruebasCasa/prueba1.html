<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script href="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<title>prueba1</title>
	<style>



		header,footer{
			background-color: #000000;
			text-align: center;
			color:white;
		}

		main{margin: 1px 0 2px 1px;}
		aside{
			background-color: #ffcccc;
			text-align: center;
			margin: 1px 0 2px 1px;
			
		}

		.bloque1{background-color:#00cc99;text-align:center;border:1px solid white;}
		.bloque2{background-color:#669999;text-align:center; height: 75px;border: 1px solid white;}
		.bloque3{background-color:#99ccff;text-align:center; height: 50px;border: 1px solid white;}
		
	</style>
	
</head>
<body>

	<header class="row">
		<div class="col-12">Cabecera</div>
	</header>

	<section class="row">
		<main class="col order-2">
			<div class="row">
				<div class="bloque1 col-12">A</div>
				<div class="bloque2 col-12 col-md-6">B</div>
				<div class="bloque2 col-12 col-md-6">C</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">D</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">E</div>
				<div class="bloque3 col-6 col-sm-4 col-md-4">F</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">G</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">H</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">I</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">J</div>
				<div class="bloque3 col-6 col-sm-4 col-md-4">K</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">L</div>
				<div class="bloque3 col-6 col-sm-4 col-md-2">M</div>
			</div>
		</main>
		<aside class="col-12 order-1 col-sm-3">Barra lateral</aside>
	</section>

	
	<footer class="row">
		<div class="col">Pie</div>

	
	
</body>
</html>
